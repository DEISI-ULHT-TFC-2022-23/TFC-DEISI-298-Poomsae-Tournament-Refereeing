<!DOCTYPE html>
<html>
<head>
  <title>Judges Lobby</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
</head>
<body>
  <h1>Judges Lobby</h1>
  <p id="connected-judges"></p>

  <form id="judge-form">
    <button type="submit">Submit</button>
  </form>

  <script>
    const socket = io();

    // Update the number of connected judges on the page
    socket.on('connected judges', (connectedJudges) => {
      const connectedJudgesElement = document.getElementById('connected-judges');
      connectedJudgesElement.textContent = `Connected Judges: ${connectedJudges}`;
    });

    // Event fired when the lobby is ready to start
    socket.on('lobby ready', () => {
      alert('Lobby is ready! You can now submit the form.');
      const judgeForm = document.getElementById('judge-form');
      judgeForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Perform any necessary form validation here

        // Emit an event indicating form submission
        socket.emit('form submitted');

        // Disable the form after submission
        judgeForm.setAttribute('disabled', true);
      });
    });

    // Event fired when all judges have submitted the form
    socket.on('all forms submitted', () => {
      alert('All judges have submitted the form. Proceed to the next form.');
      // Perform any necessary actions for the next form
    });

    const timerElement = document.getElementById('timer');
    const startTime = Date.now();
  
    function updateTimer() {
      const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
      const remainingSeconds = Math.max(0, TIME_LIMIT - elapsedSeconds);
      const minutes = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
      const seconds = (remainingSeconds % 60).toString().padStart(2, '0');
      timerElement.textContent = `Tempo restante: ${minutes}:${seconds}`;
  
      if (remainingSeconds === 0) {
        alert('Tempo limite atingido!'); // Ou você pode emitir um evento para realizar outras ações
      } else {
        requestAnimationFrame(updateTimer);
      }
    }
  
    socket.on('connect', () => {
      socket.on('time limit reached', () => {
        alert('Tempo limite atingido!'); // Ou você pode realizar outras ações
      });
  
      updateTimer();
  </script>
</body>
</html>

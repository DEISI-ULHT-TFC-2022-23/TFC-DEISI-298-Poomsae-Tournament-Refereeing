{% extends 'base.html' %}

{% block content %}
  <h1>All Users</h1>
  <table id = "user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Real Name</th>
        <th>User Type</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td><a href="{{url_for('update_user', id=user.id)}}">{{ user.id }}</a></td>
          <td>{{ user.username }}</td>
          <td>{{ user.real_name }}</td>
          <td>{{ user.user_type }}</td>
          <td><a href="{{url_for('delete_user', id=user.id)}}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

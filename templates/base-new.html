<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTR</title>
    <link rel="stylesheet" href="../static/css/styleFront.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp"/>
</head>

<body>
    <div class="container">
        <header>

            <div class="logo">
                <a href="{{ url_for('index')}}"><img src="..\static\images\logo.png" alt=""></a>
            </div>
            {% if current_user.is_authenticated %}
            <nav>
                <a href="{{ url_for('provas') }}"><h1>Provas</h1></a>
                <a href="{{ url_for('logout') }}"><h1>Logout</h1></a>
            </nav>
            {% endif %}
            {% if current_user.is_authenticated == false %}
            <nav>
                <a href="{{ url_for('provas') }}">Provas</a>
                <a href="{{ url_for('login')}}">Login<span class="material-symbols-sharp">login</span></a>
            </nav>
            {% endif %}
        </header>
        {% block content %}
        {% endblock %}
        
    </div>
    
</body>
</html>
